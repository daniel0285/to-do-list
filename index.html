<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
<script defer src="main.js"></script></head>

<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <main class="main-wrapper">
        <nav class="">
            <ul id="filter">
                <li class="selected"><button id="home">All Task</button></li>
            </ul>

            <form id="projectForm" class="hidden">
                <label for='projectInput'>Project Name</label>
                <div class="input-wrapper">
                    <input type='text' name='title' id="projectInput" placeholder="Name here" required>
                    <input type='submit' value='Submit'>
                </div>
            </form>
            <button id="projectBtn">New Project</button>
            <h2>Projects</h2>
            <ul id="projects">

            </ul>

        </nav>
        <div id="currentDisplay">
            <div class="project-header">
                <h2 class="js-project-title" data-project-index="0"></h2>
                <button id="addBtn" aria-label="Add Task">+</button>
            </div>
            <div class="project-tasks">
            </div>
        </div>
    </main>
    <footer>
        <p></p>
    </footer>
    <dialog id="inputDialog">
        <form id="inputForm">
            <h2>New Task</h2>
            <div class="input-field">
                <label for="name">Title</label>
                <input type="text" name="title" id="name" required>
            </div>
            <div class="input-field">
                <label for="description">Description</label>
                <textarea name="description" id="description" required></textarea>
            </div>
            <div class="input-field">
                <label for="date">Date</label>
                <input type="date" name="date" id="date" required>
            </div>
            <div class="input-field">
                <label for="priority">Priority</label>
                <select name="priority" id="priority" required>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            <input type="submit" class="form-submit" id="submit">
            <button class="js-close-btn">Cancel</button>

        </form>
    </dialog>
    <dialog id="editDialog">
        <form id="editForm">
            <h2>Edit Task Details</h2>
            <div class="input-field">
                <label for="title">Name</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div class="input-field">
                <label for="description">Description</label>
                <textarea name="description" id="description" required></textarea>
            </div>
            <div class="input-field">
                <label for="date">Date</label>
                <input type="date" name="date" id="date" required>
            </div>
            <div class="input-field">
                <label for="priority">Priority</label>
                <select name="priority" id="priority" required>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            <input type="submit" class="form-submit" id="submit">
            <button class="js-close-btn">Cancel</button>
            <div class="IDs">
                <input type="hidden" name="TID" id="TID">
                <input type="hidden" name="PID" id="PID">
            </div>
        </form>
    </dialog>
    <dialog id="viewDialog">
        <div class="task-content">
        </div>
        <button class="js-close-btn">Close</button>
    </dialog>

</body>

</html>
