<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <nav>
        <ul id="filter">
            <li><button id="home">Home</button></li>
            <li><button id="today">Today</button></li>
            <li><button id="week">Week</button></li>
        </ul>
        <h2>Project</h2>
        <ul id="projects">
            <li><button data-project-index="0" class="js-project-btn">Default</button></li>
        </ul>
        <form id="projectForm" class="hidden">
            <label for='projectInput'>Project Name</label>
            <input type='text' name='title' id="projectInput" required>
            <input type='submit' value='Submit'>
        </form>
        <button id="projectBtn">New Project</button>
    </nav>
    <main id="currentDisplay">
        <h2 class="project-title" data-project-index="0"></h2>
        <div></div>
        <button id="addBtn">Add</button>
    </main>
    <dialog id="inputDialog">
        <form id="inputForm">
            <h2>New Task</h2>
            <div class="input-field">
                <label for="name">Name</label>
                <input type="text" name="title" id="name" required>
            </div>
            <div class="input-field">
                <label for="description">Description</label>
                <textarea name="description" id="description" required></textarea>
            </div>
            <div class="input-field">
                <label for="date">Date</label>
                <input type="date" name="date" id="date" required>
            </div>
            <div class="input-field">
                <label for="priority">Priority</label>
                <select name="priority" id="priority" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <input type="submit" id="submit">
        </form>
    </dialog>
    <dialog id="viewDialog">
        <div class="task-content">
        </div>
        <button class="js-close-btn">Close</button>
    </dialog>

</body>

</html>
